---
elasticsearch::java_package: openjdk-8-jre-headless
elasticsearch::package_url: https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.0.1.deb 
logstash::java_package: openjdk-8-jre-headless
logstash::package_url: https://download.elastic.co/logstash/logstash/packages/debian/logstash-2.4.0_all.deb
elastic_cluster::collectd_config:
    collectd_version: 5.5.0
    collectd_install: true
    collectd_port: 25826
    collectd_servers:
      logstash1:
        port: 25826
    collectd_plugins:
      interface:
        ignore:
          - enp0s9
